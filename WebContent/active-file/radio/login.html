<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>寰宇电音</title>
	<meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/Swiper/3.1.7/css/swiper.min.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/Swiper/3.1.7/js/swiper.jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/radio.css">
</head>
<body>
	<header>
		<a href="javascript:;" class="menu-btn"><img src="img/menu.png" class="menu-icon" /><img src="img/exit.png" class="exit" /></a>
        <span class="center"><img src="img/logo.png" /></span>
        <a href="javascript:;" class="right"><img src="img/search.png" /></a>
	</header>
	<form class="bind-form">
        <div class="form-control">
            <label><img src="img/phone.png" /></label>
            <input placeholder="输入手机号码" type="tel" />
        </div>
        <div class="form-control">
            <label><img src="img/Pencil.png" /></label>
            <input placeholder="输入验证码" type="text" />
            <button class="yzm">获取验证码</button>
        </div>
        <a class="form-btn">确认提交</a>
    </form>
    <nav class="menu">
        <ul>
            <li><b><img src="img/new.png" /></b><p>新闻</p></li>
            <li><b><img src="img/guide.png" /></b><p>指南</p></li>
            <li><b><img src="img/activity.png" /></b><p>活动</p></li>
        </ul>
        <p class="login-register"><a href="javascript:;">登录</a><b>/</b><a href="javascript:;">注册</a></p>
        <div class="login-mobile"><a href="javascript:;"><img src="img/weibo.png" /></a><a href="javascript:;"><img src="img/qq.png" /></a><a href="javascript:;"><img src="img/weixin.png" /></a></div>
    </nav> 
    <script type="text/javascript">
        $(function(){
            var menuStatus = 1;
            $('.menu-btn').on('click',function(){
                toggleMenu();
            });
            function toggleMenu(){
                if(1==menuStatus){
                    $('.menu').show();
                    $(".menu-btn").addClass('menu-exit');
                    menuStatus = 2;
                }else{
                    $('.menu').hide();
                    $(".menu-btn").removeClass('menu-exit');
                    menuStatus = 1;
                }
            }
        })
    </script> 
</body>
</html>
